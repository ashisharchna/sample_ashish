<!doctype html>
<html>
<head>  
      <title> test to run javascript file </title>
      <style>
                        button { 
                      font-size: 1.1em;
                      background-color: #FFFFFF;
                      color: #4312AE;
                      border: 2px solid black;
                      box-shadow: 4px 4px 4px #111111;
                                   }
                    button:hover, button:focus, button:active { 
                      /* swap colors */
                      color: #FFFFFF;
                      background-color: #110011;
                      cursor: pointer; /* displays a hand */
                    }
      </style>
      
      
      <script>
            function myrectangle()
            {
            fill("red");            
            rect(300, 500, 1000, 2000);   
            }
      </script>
</head>
<body>
      <h1>This is a Rectangle</h1>
      <button onclick="myrectangle()">Rectangle</button> 
 </body>
 </html>
